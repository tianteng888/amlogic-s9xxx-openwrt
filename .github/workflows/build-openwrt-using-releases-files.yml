#=====================================================================================
# https://github.com/ophub/amlogic-s9xxx-openwrt
# Description: Build OpenWrt using ImmortalWrt 24.10.2 with opkg
#=====================================================================================

name: Build ImmortalWrt with opkg

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "immortalwrt"
        type: choice
        options:
          - immortalwrt
      openwrt_board:
        description: "Select device board"
        required: false
        default: "s905l3a"  # 指定s905l3a设备
        type: choice
        options:
          - s905l3a
          - s905l3a-cm311
          - s905l3a-m401a
          - other  # 保留其他设备选项
      openwrt_kernel:
        description: "Select kernel version (latest recommended)"
        required: false
        default: "6.12.y"  # 最新内核版本
        type: choice
        options:
          - 6.12.y
          - 6.6.y
          - 6.1.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true  # 自动使用最新内核
        type: boolean
      kernel_repo:
        description: "Set the kernel repository"
        required: false
        default: "ophub/kernel"
        type: choice
        options:
          - ophub/kernel
      kernel_usage:
        description: "Set the tags of the stable kernel."
        required: false
        default: "stable"
        type: choice
        options:
          - stable
          - dev
      openwrt_storage:
        description: "Select image storage type."
        required: false
        default: "save"
        type: choice
        options:
          - save
          - temp
      builder_name:
        description: "Set OpenWrt builder signature."
        required: false
        default: "ophub"
        type: choice
        options:
          - ophub
          - angel
          - yourname

env:
  TZ: America/New_York
  IMMORTALWRT_VERSION: "24.10.2"
  TARGET_URL: "https://downloads.immortalwrt.org/releases/${{ env.IMMORTALWRT_VERSION }}/targets/armsr/armv8/"
  PACKAGES_URL: "https://downloads.immortalwrt.org/releases/${{ env.IMMORTALWRT_VERSION }}/packages/aarch64_generic/"

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 清理环境
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          
          # 安装必要工具
          sudo -E apt-get -y update
          sudo -E apt-get -y install curl wget tar gzip bzip2 xz-utils file binutils \
            build-essential libncurses5-dev libncursesw5-dev zlib1g-dev flex bison \
            pkg-config perl python3 python3-pip rsync unzip
          
          # 配置opkg（直接使用ImmortalWrt的opkg工具）
          wget ${{ env.PACKAGES_URL }}/opkg_*.ipk -O /tmp/opkg.ipk
          ar x /tmp/opkg.ipk data.tar.xz
          sudo tar -xJf data.tar.xz -C /
          sudo chmod +x /usr/bin/opkg
          
          # 配置opkg源
          sudo mkdir -p /etc/opkg
          cat << EOF | sudo tee /etc/opkg/distfeeds.conf
          src/gz immortalwrt_core ${{ env.TARGET_URL }}/packages
          src/gz immortalwrt_base ${{ env.PACKAGES_URL }}/base
          src/gz immortalwrt_luci ${{ env.PACKAGES_URL }}/luci
          src/gz immortalwrt_packages ${{ env.PACKAGES_URL }}/packages
          src/gz immortalwrt_routing ${{ env.PACKAGES_URL }}/routing
          src/gz immortalwrt_telephony ${{ env.PACKAGES_URL }}/telephony
          EOF
          
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Download ImmortalWrt 24.10.2
        id: down
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          # 固定使用ImmortalWrt 24.10.2源码
          REPO_URL="https://github.com/immortalwrt/immortalwrt"
          REPO_BRANCH="v${{ env.IMMORTALWRT_VERSION }}"
          TAGS_NAME="immortalwrt-${{ env.IMMORTALWRT_VERSION }}"

          armsr_tarfile_path="openwrt/output"
          [[ -d "${armsr_tarfile_path}" ]] || mkdir -p ${armsr_tarfile_path}
          ln -sf /builder/openwrt ${GITHUB_WORKSPACE}/openwrt
          ln -sf /builder/openwrt /home/runner/work/_actions/ophub/amlogic-s9xxx-openwrt/main/openwrt

          # 从官方源下载rootfs
          rootfs_file=$(curl -s ${{ env.TARGET_URL }} | grep -oE 'openwrt-.*-s905l3a-.*-rootfs.tar.gz' | head -n 1)
          if [[ -z "${rootfs_file}" ]]; then
              echo "Failed to find rootfs file"
              exit 1
          fi
          wget ${{ env.TARGET_URL }}/${rootfs_file} -O "${armsr_tarfile_path}/${rootfs_file}"
          [[ "${?}" -ne "0" ]] && echo "Failed to download rootfs" && exit 1

          echo "build_tag=ImmortalWrt_${{ env.IMMORTALWRT_VERSION }}_s905l3a_$(date +"%Y.%m")" >> ${GITHUB_OUTPUT}
          echo "REPO_URL=${REPO_URL}" >> ${GITHUB_OUTPUT}
          echo "TAGS_NAME=${TAGS_NAME}" >> ${GITHUB_OUTPUT}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Packaging OpenWrt with opkg
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        uses: ophub/amlogic-s9xxx-openwrt@main
        with:
          openwrt_path: openwrt/output/*rootfs.tar.gz
          openwrt_board: ${{ inputs.openwrt_board }}
          openwrt_kernel: ${{ inputs.openwrt_kernel }}
          auto_kernel: ${{ inputs.auto_kernel }}
          kernel_repo: ${{ inputs.kernel_repo }}
          kernel_usage: ${{ inputs.kernel_usage }}
          builder_name: ${{ inputs.builder_name }}
          # 额外添加opkg配置参数
          extra_packages: "opkg wget curl"

      - name: Upload the packaged OpenWrt
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ steps.down.outputs.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### ImmortalWrt 24.10.2 Image Information
            - Device: ${{ inputs.openwrt_board }}
            - Kernel: ${{ inputs.openwrt_kernel }} (auto-update: ${{ inputs.auto_kernel }})
            - Package Manager: opkg
            - Default IP: 192.168.1.1
            - Default username: root
            - Default password: password
            
            ### Sources
            - [Target Files](${{ env.TARGET_URL }})
            - [Packages](${{ env.PACKAGES_URL }})
            - [Source Code](${{ steps.down.outputs.REPO_URL }})
